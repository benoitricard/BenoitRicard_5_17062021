<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- Browser Compatibility -->
    <meta charset="utf-8">
    
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="../Sass/main.css">

    <!-- JS files -->
    <script src="https://kit.fontawesome.com/2fda14c063.js" crossorigin="anonymous"></script>
    <script defer src="../JS/basket.js"></script>
    
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico"> <!-- Pacifico -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Balsamiq+Sans"> <!-- Balsamiq Sans -->
    
    <!-- Title -->
    <title>Orinoco - Basket</title>
    
</head>

<body>



    <!-- Header -->
    <header>

        <div class="headerLogo">
            <i class="fas fa-shopping-cart"></i>
            <h1>Orinoco</h1>
        </div>

    </header>
    <!-- Header END -->



    <!-- Basket -->
    <section id="basketContenu">
        <h2>Basket</h2>

    </section>

    <!-- Total Price -->
    <div id="basketTotalPrice"> 
        <p>Total Price: <span id="totalPrice" class="priceColor">0â‚¬</span></p>
    </div>
    <!-- Total Price END -->

    <!-- Basket Form -->
    <section id="basketForm">
        <h2>Informations</h2>
        <form>

            <p class="inputTitleBasket inputTitleFirstName">First Name</p> <!-- First Name -->
            <input type="text" id="formFirstName" required maxlength="25" size="50">
            <span class="required">Required</span>

            <p class="inputTitleBasket inputTitleLastName">Last Name</p> <!-- Last Name -->
            <input type="text" id="formLastName" required maxlength="25" size="50">
            <span class="required">Required</span>

            <p class="inputTitleBasket inputTitleAdress">Adress</p> <!-- Adress -->
            <input type="text" id="formAdress" required maxlength="50" size="50">
            <span class="required">Required</span>
            
            <p class="inputTitleBasket inputTitleCity">City</p> <!-- City -->
            <input type="text" id="formCity" required maxlength="25" size="50">
            <span class="required">Required</span>

            <p class="inputTitleBasket inputTitleEmail">Email</p> <!-- Email -->
            <input type="email" id="formEmail" required maxlenght="50" size="50">
            <span class="required">Required</span>

        </form>

        <button type="submit" id="submitButton">Confirm</button> <!-- Confirmation Button -->

    </section>
    <!-- Basket Form END -->
    <!-- Basket END -->
    



    <!-- Footer -->
    <footer>

        <!-- ItemFooter #1 -->
        <div class="itemFooter itemFooter1">
            <i class="fas fa-envelope"></i>
            <p>Contact</p>
        </div>

        <!-- ItemFooter #2 -->
        <div class="itemFooter itemFooter2">
            <i class="fas fa-file"></i>
            <p>Ressources</p>
        </div>

        <!-- ItemFooter #3 -->
        <div class="itemFooter itemFooter3">
            <i class="fas fa-question-circle"></i>
            <p>Aide</p>
        </div>

    </footer>
    <!-- Footer END -->



</body>

</html>
