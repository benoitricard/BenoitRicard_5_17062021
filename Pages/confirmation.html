<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- Browser Compatibility -->
    <meta charset="utf-8">
    
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="../Sass/main.css">

    <!-- JS files -->
    <script src="https://kit.fontawesome.com/2fda14c063.js" crossorigin="anonymous"></script>
    <script defer src="../JS/confirmation.js"></script>
    
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico"> <!-- Pacifico -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Balsamiq+Sans"> <!-- Balsamiq Sans -->
    
    <!-- Title -->
    <title>Orinoco - Confirmation</title>
    
</head>

<body>



    <!-- Header -->
    <header>

        <div class="headerLogo">
            <i class="fas fa-shopping-cart"></i>
            <h1>Orinoco</h1>
        </div>

    </header>
    <!-- Header END -->



    <!-- Confirmation -->
    <section id="confirmation">
        <h2>Confirmation de commande</h2>
        <p id="thanks">Merci pour votre commande <span class="bold pink" id="thanksName"></span> !</p>
        <p id="thanks">Un e-mail de confirmation a été envoyé à l'adresse mail suivante: <span class="bold pink" id="emailConfirmation"></span> </p>

        <!-- Confirmation Page Informations -->
        <div id="confirmationInformations">

            <p class="titleConfirmation">Identité: <span class="bold black" id="namesConfirmation"></span></p>
            <p class="titleConfirmation">Adresse de livraison: <span class="bold black" id="addressConfirmation"></span></p>

        </div>
        <!-- Confirmation Page Informations END -->

        <!-- Total Price -->
        <div class="totalPriceConfirmation">

            <p>Prix total: <span class="bold" id="priceConfirmation"></span></p>
            <p>ID de commande: <span class="bold" id="idConfirmation"></span></p>

        </div>
        <!-- Total Price END -->

    </section>
    <!-- Confirmation END -->



    <!-- Footer -->
    <footer>

        <!-- ItemFooter #1 -->
        <div class="itemFooter itemFooter1">
            <i class="fas fa-envelope"></i>
            <p>Contact</p>
        </div>

        <!-- ItemFooter #2 -->
        <div class="itemFooter itemFooter2">
            <i class="fas fa-file"></i>
            <p>Ressources</p>
        </div>

        <!-- ItemFooter #3 -->
        <div class="itemFooter itemFooter3">
            <i class="fas fa-question-circle"></i>
            <p>Aide</p>
        </div>

    </footer>
    <!-- Footer END -->



</body>

</html>
