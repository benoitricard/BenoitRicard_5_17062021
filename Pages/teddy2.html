<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- Browser Compatibility -->
    <meta charset="utf-8">
        
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" type="text/css" href="../Sass/main.css">
        
    <!-- FontAwesome Library -->
    <script src="https://kit.fontawesome.com/2fda14c063.js" crossorigin="anonymous"></script>
        
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico"> <!-- Pacifico -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Balsamiq+Sans"> <!-- Balsamiq Sans -->
        
    <!-- Title -->
    <title>Orinoco - Fiche Produit (LightBrown TeddyBear)</title>
        
</head>

<body>



    <!-- Header -->
    <header>

        <div class="headerLogo">
            <i class="fas fa-shopping-cart"></i>
            <h1>Orinoco</h1>
        </div>

        <a class="headerBasket" href="../Pages/basket.html">
            <p>Basket</p>
        </a>

    </header>
    <!-- Header END -->



    <!-- Product -->
    <section id="product">
        <div class="sectionContainer">

            <!-- Product Photo -->
            <img src="../Images/teddy2.jpg" class="teddyProductPhoto">

            <!-- Product Info -->
            <div class="productInfo">
                <h2>LightBrown TeddyBear</h2> <!-- Product Title -->
                <p class="productPrice">19,99â‚¬</p> <!-- Product Price -->

                <div class="inputProductColors"> <!-- Product Colors Selector -->
                    <label for="colors">Colors</label>
                    <select name="colors" class="colorSelector">
                        <option value="">Personalize</option>
                        <option value="brown">Brown</option>
                        <option value="lightbrown">LightBrown</option>
                        <option value="white">White</option>
                    </select>
                </div>

                <div class="inputProductQuantity"> <!-- Product Quantity Selector -->
                    <label for="quantity">Quantity</label>
                    <select name="quantity" class="quantitySelector">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <button class="addBasket"><i class="fas fa-shopping-cart"></i>Add to Basket</button> <!-- Product Button -->

            </div>
        </div>

    </section>
    <!-- Product END -->

    

    <!-- Footer -->
    <footer>

        <!-- ItemFooter #1 -->
        <div class="itemFooter itemFooter1">
            <i class="fas fa-envelope"></i>
            <p>Contact</p>
        </div>

        <!-- ItemFooter #2 -->
        <div class="itemFooter itemFooter2">
            <i class="fas fa-file"></i>
            <p>Ressources</p>
        </div>

        <!-- ItemFooter #3 -->
        <div class="itemFooter itemFooter3">
            <i class="fas fa-question-circle"></i>
            <p>Aide</p>
        </div>

    </footer>
    <!-- Footer END -->



</body>

</html>
