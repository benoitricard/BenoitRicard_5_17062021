<!DOCTYPE html>
<html lang="fr">

<head>

    <!-- Browser Compatibility -->
    <meta charset="utf-8">

    <!-- CSS StyleSheet -->
    <link rel="stylesheet" type="text/css" href="./Sass/main.css">

    <!-- FontAwesome Library -->
    <script src="https://kit.fontawesome.com/2fda14c063.js" crossorigin="anonymous"></script>
    <script src="./JS/index.js"></script>

    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico"> <!-- Pacifico -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Balsamiq+Sans"> <!-- Balsamiq Sans -->

    <!-- Title -->
    <title>Orinoco - Home</title>

</head>

<body>

    

    <!-- Header -->
    <header>

        <div class="headerLogo">
            <i class="fas fa-shopping-cart"></i>
            <h1>Orinoco</h1>
        </div>

        <a class="headerBasket" href="./Pages/basket.html">
            <p>Basket</p>
        </a>

    </header>
    <!-- Header END -->



    <!-- Products List -->
    <section id="itemList">
        <h2>Teddies</h2>
        <div id="itemContainer">
            
            <!-- TeddyBear Product #1 -->
            <a class="linkTeddy linkTeddy1" href="Pages/teddy1.html">
                <div class="item item1">
                    <div class="itemPhotoTitle itemPhotoTitle1">
                        <img src="Images/teddy1.jpg" alt="brown teddybear">
                        <p class="itemProductTitle itemProductTitle1">Brown TeddyBear</p>
                    </div>
                    <p class="itemPrice itemPrice1">25,99€</p>
                </div>
            </a>

            <!-- TeddyBear Product #2 -->
            <a class="linkTeddy linkTeddy2" href="Pages/teddy2.html">
                <div class="item item2">
                    <div class="itemPhotoTitle itemPhotoTitle2">
                        <img src="Images/teddy2.jpg" alt="lightbrown teddybear">
                        <p class="itemProductTitle itemProductTitle2">LightBrown TeddyBear</p>
                    </div>
                    <p class="itemPrice itemPrice2">19,99€</p>
                </div>
            </a>

            <!-- TeddyBear Product #3 -->
            <a class="linkTeddy linkTeddy3" href="Pages/teddy3.html">
                <div class="item item3">
                    <div class="itemPhotoTitle itemPhotoTitle3">
                        <img src="Images/teddy3.jpg" alt="two teddies">
                        <p class="itemProductTitle itemProductTitle3">Double Teddies</p>
                    </div>
                    <p class="itemPrice itemPrice3">29,99€</p>
                </div>
            </a>

            <!-- TeddyBear Product #4 -->
            <a class="linkTeddy linkTeddy4" href="Pages/teddy4.html">
                <div class="item item4">
                    <div class="itemPhotoTitle itemPhotoTitle4">
                        <img src="Images/teddy4.jpg" alt="brown teddybear with shirt">
                        <p class="itemProductTitle itemProductTitle4">Brown TeddyBear with Shirt</p>
                    </div>
                    <p class="itemPrice itemPrice4">24,99€</p>
                </div>
            </a>

            <!-- TeddyBear Product #5 -->
            <a class="linkTeddy linkTeddy5" href="Pages/teddy5.html">
                <div class="item item5">
                    <div class="itemPhotoTitle itemPhotoTitle5">
                        <img src="Images/teddy5.jpg" alt="white teddybear">
                        <p class="itemProductTitle itemProductTitle5">White TeddyBear</p>
                    </div>
                    <p class="itemPrice itemPrice5">34,99€</p>
                </div>
            </a>

        </div>
    </section>
    <!-- Products List END -->



    <!-- Footer -->
    <footer>

        <!-- ItemFooter #1 -->
        <div class="itemFooter itemFooter1">
            <i class="fas fa-envelope"></i>
            <p>Contact</p>
        </div>

        <!-- ItemFooter #2 -->
        <div class="itemFooter itemFooter2">
            <i class="fas fa-file"></i>
            <p>Ressources</p>
        </div>

        <!-- ItemFooter #3 -->
        <div class="itemFooter itemFooter3">
            <i class="fas fa-question-circle"></i>
            <p>Aide</p>
        </div>

    </footer>
    <!-- Footer END -->



</body>

</html>
